<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>

    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ToDo Application</a>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <h4 class="text-primary text-center">ToDO Application in 
              javaScript</h4>
            
              <hr />

              <div class="offset-md-3 col-md-6">
                <div class="from-group">
                    <label for="task" class="from-label fw-semibold">Enter Task</label>
                    <input type="text" class="from-control from-control-sm" placeholder="Enter your Task">
                </div>
                <div class="from-group mt-3">
                  <button class="btn btn-primary btn-sm"><i class="bi bi-plus-square-fill"></i> Add Task</button>
                  <button class="btn btn-danger btn-sm"><i class="bi bi-x-square-fill"></i> Clear Task</button>  
                </div>
              </div>
          <div class="col-md-12 mt-3">
            <table class="table table-bordered table-striped">

            <thead>
              <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Status</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>

            <tbody>
              
            </tbody>

            </table>
        </div>      
    </div>    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
